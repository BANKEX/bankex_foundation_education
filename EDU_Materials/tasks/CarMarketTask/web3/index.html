<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example</title>
</head>
<body onload="getCarDiller()">
    <h2 style="float: left;">Car owner: <b id="car-owner"></b></h2>
    <br><br><br><br><br><br>
    <div style="float:left; margin-left: 5%">
        <h2>Cars</h2>
        <div id="cars"></div>
    </div>
    <div style="float:left; margin-left: 20%">
        <h2>Owners</h2>
        <div id="owners"></div>
    </div>
    <br><br><br><br><hr>
    <div style="float: left; margin-left: 5%">
        <h2>Add car</h2>
        <label for="price">Car price: </label>
        <input type="text" id="price">
        <br><br>
        <label for="manufacturer">Manufacturer: </label>
        <input type="text" id="manufacturer">
        <br><br>
        <label for="model">Model: </label>
        <input type="text" id="model">
        <br><br>
        <label for="config">Config: </label>
        <input type="text" id="config">
        <br><br>
        <label for="petrolConsumptionPerMile">Petril consumption per mile: </label>
        <input type="text" id="petrolConsumptionPerMile">
        <br><br>
        <label for="signature">Signature text: </label>
        <input type="text" id="signature">
        <br><br>
        <p>Presence: </p>
        <form>
            <label for="presence-true">true</label>
            <input type="radio" name="presence" id="presence-true">
            <label for="presence-false">false</label>
            <input type="radio" name="presence" id="presence-false">
        </form>
        <br>
        <button onclick="addCar()">Add car</button>
    </div>
    <div style="float: left; margin-left: 18%">
        <h2>Buy car</h2>
        <label for="car-id">Car ID: </label>
        <input type="text" id="car-id">
        <label for="price-to-buy">Value: </label>
        <input type="text" id="price-to-buy">
        <button onclick="buyCar()">Buy car</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./ethereumjs-tx-1.3.3.min.js"></script>
    <script src="./keythereum.min.js"></script>
    <script src="./web3.min.js"></script>
    <script src="./contractData.js"></script>
    <script src="./index.js"></script>
</body>
</html>
